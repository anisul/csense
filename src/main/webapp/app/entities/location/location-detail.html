
<div>
    <h2><span data-translate="csensingApp.location.detail.title">Location</span> {{vm.location.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="csensingApp.location.longitude">Longitude</span></dt>
        <dd>
            <span>{{vm.location.longitude}}</span>
        </dd>
        <dt><span data-translate="csensingApp.location.latitude">Latitude</span></dt>
        <dd>
            <span>{{vm.location.latitude}}</span>
        </dd>
        <dt><span data-translate="csensingApp.location.description">Description</span></dt>
        <dd>
            <span>{{vm.location.description}}</span>
        </dd>
        <dt><span data-translate="csensingApp.location.meta">Meta</span></dt>
        <dd>
            <span>{{vm.location.meta}}</span>
        </dd>
        <dt><span data-translate="csensingApp.location.user">User</span></dt>
        <dd>
            {{vm.location.user.login}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="location-detail.edit({id:vm.location.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
